<div class="app-container">
  <header class="app-header">
    <h1>🌧️ {{ title }}</h1>
    <p>Encontre os sons perfeitos para relaxar e se concentrar</p>
  </header>

  <main class="app-main">
    <!-- Player global com estado sincronizado -->
    <app-sound-player 
      *ngIf="currentlyPlaying"
      [sound]="currentlyPlaying"
      [isPlaying]="isPlaying"
      (play)="onSoundPlay(currentlyPlaying)"
      (pause)="onPlayerPause()">
    </app-sound-player>

    <!-- Lista de sons -->
    <app-sound-list
      (soundPlay)="onSoundPlay($event)"
      (soundPause)="onSoundPause()">
    </app-sound-list>
  </main>

  <footer class="app-footer">
    <p>&copy; 2024 Nature Sounds App. Todos os direitos reservados.</p>
  </footer>
</div>
